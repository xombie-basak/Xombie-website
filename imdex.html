<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stylish Multi-lang Dashboard</title>
<style>
  /* Basic Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: #f8f9fa;
    color: #222;
  }

  /* Container */
  #app {
    max-width: 900px;
    margin: 20px auto;
    background: white;
    border-radius: 8px;
    box-shadow: 0 8px 15px rgba(0,0,0,0.15);
    overflow: hidden;
  }

  /* Language selector top right */
  #lang-selector {
    position: relative;
    text-align: right;
    padding: 15px 20px;
    background: #2d2d2d;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
  }
  #lang-selector .globe {
    display: inline-block;
    vertical-align: middle;
    margin-right: 10px;
  }
  #lang-options {
    display: none;
    position: absolute;
    right: 20px;
    top: 50px;
    background: white;
    color: black;
    border-radius: 6px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    z-index: 10;
  }
  #lang-options div {
    padding: 8px 16px;
    cursor: pointer;
    border-bottom: 1px solid #eee;
  }
  #lang-options div:last-child {
    border-bottom: none;
  }
  #lang-options div:hover {
    background-color: #d4edda; /* light green */
  }

  /* Pages container */
  #page-container {
    padding: 30px 40px 40px 40px;
    min-height: 460px;
  }

  /* Navigation bars */
  .top-nav, .bottom-nav {
    display: flex;
    justify-content: space-around;
    background: #004d00; /* dark green */
    padding: 15px 0;
  }
  .top-nav button, .bottom-nav button {
    background: transparent;
    border: none;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 14px;
    border-radius: 6px;
    transition: background-color 0.3s ease;
  }
  .top-nav button:hover, .bottom-nav button:hover {
    background-color: #b30000; /* red hover */
  }
  .top-nav button.active, .bottom-nav button.active {
    background-color: #e60000; /* bright red */
  }

  /* Icons: simple circles with letters */
  .icon-circle {
    width: 24px; height: 24px;
    background: #000;
    border-radius: 50%;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 14px;
  }

  /* Registration form */
  form {
    max-width: 420px;
    margin: 0 auto;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
  }
  input[type="text"], input[type="password"], input[type="tel"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 18px;
    border: 2px solid #004d00;
    border-radius: 6px;
    font-size: 15px;
  }
  input[type="submit"] {
    background-color: #004d00;
    color: white;
    font-weight: 700;
    padding: 12px 25px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }
  input[type="submit"]:hover {
    background-color: #b30000;
  }

  /* Dashboard content area */
  .content-section {
    max-width: 700px;
    margin: 0 auto;
  }

  /* Add Money page style */
  .payment-option {
    border: 2px solid #004d00;
    border-radius: 8px;
    padding: 15px 25px;
    margin: 15px 0;
    cursor: pointer;
    font-weight: 700;
    color: #004d00;
    font-size: 18px;
    display: flex;
    align-items: center;
    gap: 12px;
    transition: background-color 0.3s ease;
  }
  .payment-option.selected, .payment-option:hover {
    background-color: #004d00;
    color: white;
  }
  .number-input {
    margin-top: 10px;
  }
  .number-input input {
    width: 100%;
    font-size: 16px;
    padding: 8px;
    border-radius: 6px;
    border: 2px solid #004d00;
  }

  /* Profile circle */
  .profile-pic {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    object-fit: cover;
    border: 2px solid #004d00;
  }

  /* Account info table */
  table.account-info {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  table.account-info th, table.account-info td {
    border: 1px solid #004d00;
    padding: 10px 12px;
    text-align: left;
  }
  table.account-info th {
    background-color: #b30000;
    color: white;
  }

  /* Responsive */
  @media (max-width: 650px) {
    #app {
      margin: 10px;
    }
    #page-container {
      padding: 20px;
    }
    .top-nav, .bottom-nav {
      flex-wrap: wrap;
      gap: 6px;
      justify-content: center;
    }
  }
</style>
